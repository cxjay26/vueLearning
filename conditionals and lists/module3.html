<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="..\vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">You can see me! <span>Hello!</span></p>
        <p v-else>Now you see me!</p>
        <template v-if="show"> 
            <h1> Heading </h1>
            <p>inside a template</p>
        </template>
        <p v-show="show">Do you also see me?</p> <!-- v-show will hide the element but keep it viewable in the DOM by keeping the element and adding the display: none; styling. -->
        <button @click="show = !show">switch</button>
    <script>
        new Vue({
	        el: '#app',
            data: {
  	            show: true
            }
        });
    </script>
    <style>
        
    </style>
</body>
</html>
