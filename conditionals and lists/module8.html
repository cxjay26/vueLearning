<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="..\vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li> <!-- (,i) and ({{ i }}) shows the index of the element-->
        </ul>
        <button @click="ingredients.push('spices')"> Add new </button>
        <hr>
        <ul>
            <li v-for="person in persons">
                <span v-for="value in person">{{ value }}</span> 
            </li>
            <li v-for="person in persons">
                <div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }})</div>
            </li>
        </ul>
        <span v-for="n in 10">{{ n }}</span>
        <hr>
        <template v-for="(ingredient, index) in ingredients">
            <h1>{{ ingredient }}</h1>
            <p>{{ index }}</p>
        </template>
    </div>
    <script>
        new Vue({
	        el: '#app',
            data: {
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [
                    {name: 'Max', age: 27, color: 'red'},
                    {name: 'Anna', age: 'unkown', color: 'blue'}
                ]  
            }
        });
    </script>
    <style>
        
    </style>
</body>
</html>
